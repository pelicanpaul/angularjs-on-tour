<div class="wrapper-misc">
    <h1>{{pageTitle}}</h1>

    <ul class="home-list">
        <li ng-repeat="items in artists">
            <div class="artist-item">
            <a href="#/tour-dates/{{items.artistName | encode}}">

                <h2>{{items.artistName}}</h2>

                <img ng-src="images/artists/{{items.artistImage}}"
                     class="img-thumb img-responsive"/>
            </a>
            </div>
        </li>
    </ul>
</div>
